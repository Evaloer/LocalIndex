<!DOCTYPE html>
<html>

<head>
  <meta name="viewport">
  <style type="text/css">
    #mapWrap {
      margin: 10px 0;
      width: 100%;
      height: 300px;
    }
  </style>
</head>

<body>
  <p>你的位置</p>
  <p id="baidu"></p>

  <button id="openTXMap" onclick="getLocation()">定位</button>
  <div id="map"></div>
</body>
<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=wqBXfIN3HkpM1AHKWujjCdsi"></script>
<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
<script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
      navigator.geolocation.getCurrentPosition(translatePoint); //定位 
      alert("Loading....")
    } else {
      alert("浏览器不支持地理定位。");
    }
  }
  function showError(error) {
    switch (error.code) {
      case error.PERMISSION_DENIED:
        alert("定位失败,用户拒绝请求地理定位");
        break;
      case error.POSITION_UNAVAILABLE:
        alert("定位失败,位置信息是不可用");
        break;
      case error.TIMEOUT:
        alert("定位失败,请求获取用户位置超时");
        break;
      case error.UNKNOWN_ERROR:
        alert("定位失败,定位系统失效");
        break;
    }
  }

  function showPosition(position) {
    //将我们获取到的经纬度保存到变量中
    var latlon = position.coords.latitude + ',' + position.coords.longitude;
    alert(latlon);
    //baidu接口
    var url = "http://api.map.baidu.com/geocoder/v2/?ak=C93b5178d7a8ebdb830b9b557abce78b&callback=renderReverse&location=" + latlon + "&output=json&pois=0"
    $.ajax({
      type: "GET",
      dataType: "jsonp",
      url: url,
      beforeSend: function () {
        $("#baidu").html('正在定位...');
      },
      success: function (data) {
        if (data.status == 0) {
          $("#baidu").html(data.result.formatted_address);
        }
      },
      error: function (XMLHttpRequest, textStatus, errorThrown) {
        $("#baidu").html(latlon + "地址位置获取失败");
      }
    });
  }


  function translatePoint(position) {
    alert("positionWay");
    var currentLat = position.coords.latitude;
    var currentLon = position.coords.longitude;
    var gpsPoint = new BMap.Point(currentLon, currentLat);
    BMap.Convertor.translate(gpsPoint, 0, initMap); //转换坐标 
  }
  function initMap(point) {
    //初始化地图 
    map = new BMap.Map("map");
    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.OverviewMapControl());
    map.centerAndZoom(point, 15);
    map.addOverlay(new BMap.Marker(point))
  } 
</script>
